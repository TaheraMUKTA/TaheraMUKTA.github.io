<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script>
        window.onload = function() {
            // Get the link parameter
            const urlParams = new URLSearchParams(window.location.search);
            const link = urlParams.get('link');
            if (link) {
                // Extract the oobCode from the actual Firebase link
                const decodedLink = decodeURIComponent(link);
                const realParams = new URLSearchParams(decodedLink.split('?')[1]);
                const oobCode = realParams.get('oobCode');
                
                if (oobCode) {
                    window.location.href = `myapp://resetPassword?code=${oobCode}`;
                } else {
                    document.body.innerHTML = "<p>Invalid or expired link. Please try again.</p>";
                }
            }
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
